<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Dulai High School Data Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>

            <div class="form-group">
                <label for="batchYear">Batch Year:</label>
                <input type="number" id="batchYear" name="Batch Year" min="1900" max="2100" required>
            </div>

            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="tel" id="mobileNo" name="Mobile No" pattern="[0-9]{10,11}" placeholder="উদাহরণ: ০১৭xxxxxxxx" required>
            </div>

            <div class="form-group">
                <label for="tshirtSize">T shirt Size:</label>
                <select id="tshirtSize" name="T-shirt Size" required>
                    <option value="">Select </option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="Blood Group" required>
                    <option value="">Select </option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="Profession" required>
            </div>

            <div class="form-group">
                <label for="presentAddress">Present Address:</label>
                <textarea id="presentAddress" name="Present Address" rows="3" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGg2Hzg35VohAs455YiQ4z1-QUxEnDQ4uhWS8_ELkrPW-SM2gO5zacj-roRTuhYkUl3A/exec'; // আপনার Google Apps Script Deploy URL এখানে দিন
        const form = document.getElementById('registrationForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            responseMessage.textContent = 'Submitting information...';
            responseMessage.style.color = '#333';
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    if (response.ok) {
                        responseMessage.textContent = 'Information submitted successfully!';
                        responseMessage.style.color = 'green';
                        form.reset(); // ফর্ম রিসেট করুন
                    } else {
                        responseMessage.textContent = 'There was a problem submitting the information. Please try again.';
                        responseMessage.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    responseMessage.textContent = 'There was a network problem or other error.';
                    responseMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
