<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Info Form</title>
</head>
<body>
  <form id="alumniForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Batch Year: <input type="number" name="batch" required></label><br>
    <label>Mobile No: <input type="tel" name="mobile" required></label><br>
    <label>T-Shirt Size:
      <select name="tshirt" required>
        <option value="">Select Size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
      </select>
    </label><br>
    <label>Blood Group:
      <select name="blood" required>
        <option value="">Select Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </label><br>
    <label>Profession: <input type="text" name="profession" required></label><br>
    <label>Present Address: <textarea name="address" rows="3" required></textarea></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById("alumniForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      fetch("https://script.google.com/macros/s/AKfycbx-rACVja-JmkngIg4qQ1sC-f1v491jLBEYlpkQDqgp1g_CNn65ieA5nDn-qyGMT24mAw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("status").textContent = "✅ Submitted successfully!";
        document.getElementById("alumniForm").reset();
      })
      .catch(error => {
        document.getElementById("status").textContent = "❌ Error submitting form.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
